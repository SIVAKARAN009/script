<html>
<script>
var data=[90,12,345,60,54,16,9,88,55,17];
document.write("Odd numbers:"+"<br>");
for(var i=0;i<10;i++)
{
	if(data[i]%2==1)
	{
	document.write(data[i]+"<br>");
	}
}
document.write("Even numbers:"+"<br>");
for(var j=0;j<10;j++)
{
	if(data[j]%2==0)
	{
	document.write(data[j]+"<br>");
	}
}
</script>
</html>
