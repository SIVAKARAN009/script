<html>
<script>
var n1=10;
var n2=5;
function add()
{
var n3=n1+n2;
document.write("Result 1 : "+n3);
}
function sub()
{
var n3=n1-n2;
document.write("Result 2 : "+n3);
}
function mul()
{
var n3=n1*n2;
document.write("Result 3 : "+n3);
}
function div()
{
var n3=n1/n2;
document.write("Result 4 : "+n3);
}
function mod()
{
var n3=n1%n2;
document.write("Result 5 : "+n3);
}
var op=7;
if(op==1)
{
add();
}
else 
if(op==2)
{
sub();
}
else 
if(op==3)
{
mul();
}
else 
if(op==4)
{
div();
}
else
{
mod();
}
</script>
</html>
