<html>
<script>
var s="information technology";
document.write("String is : "+s+"<br>");
var l=s.length;
var t=0;
	for(var i=0;i<l;i++)
	{
	var c=s[i];
		if(c=='a' || c=='e' || c=='i' || c=='u' || c=='o')
		{
		document.write(c+"<br>");
		t=t+1;
		}
	}
document.write("Counts : "+t);
</script>
</html>
