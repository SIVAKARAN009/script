<html>
<script>
var ct='I';
var cr=3400;
var pr=1900;
var ch=0;
var u=cr-pr;

if(ct=='H')
{
	if(u<500)
	{
	ch=0.75;
	}
	else
	if(u>=500 && u<1000)
	{
	ch=1.25;
	}
	else
	{
	ch=1.50;
	}
}
else
if(ct=='S')
{
	if(u<1000)
	{
	ch=2.00;
	}
	else
	if(u>=1000 && u<2500)
	{
	ch=4.00;
	}
	else
	{
	ch=5.00;
	}
}
else
{
	if(u<2500)
	{
	ch=5.00;
	}
	else
	if(u>=2500 && u<5000)
	{
	ch=7.00;
	}
	else
	{
	ch=9.00;
	}
}
var amt=u*ch;
document.write("Customer type : "+ct+"<br>");
document.write("Current Reading : "+cr+"<br>");
document.write("Previous Reading : "+pr+"<br>");
document.write("Units : "+u+"<br>");
document.write("Charges : "+ch+"<br>");
document.write("Total Amount : "+amt+"<br>");

</script>
</html>
